        "content": "Overview There are a few ways to launch a token with Substrate.\n pallet_balances    pallet_assets    ?  Balances Pallet Overview Manages a single finguble token, handles accounts and their balances.\nInitial balances Supplying initial balances with a genesis config:\npub fn genesis_config(...) -\u0026gt; GenesisConfig { // ...  GenesisConfig { // ...  balances: runtime::BalancesConfig { balances: vec![ // (AccountId, Balance)  // ...  ], }, // ...  } } Transaction fees Normally, transaction fees are paid with this pallet\u0026rsquo;s accounts.\nfee = base_fee + byte_fee * length + weight_fee Details This is implemented in the pallet_transaction_payment   and could be configured in the Runtime like this:\nparameter_types! { // Per-byte fee.  pub const TransactionByteFee: u128 = 1 * MICRO_LUN; // Fee multiplier for operational extrinsics.  pub const OperationalFeeMultiplier: u8 = 5; } impl pallet_transaction_payment::Config for Runtime { // Handler for withdrawing, refunding and depositing the transaction fee.  // Transaction fees are withdrawn before the transaction is executed.  // After the transaction was executed the transaction weight can be  // adjusted, depending on the used resources by the transaction. If the  // transaction weight is lower than expected, parts of the transaction fee  // might be refunded. In the end the fees can be deposited.  //  // Basically, here we\u0026#39;re saying that we want to charge fees from balances pallet.  type OnChargeTransaction = pallet_transaction_payment::CurrencyAdapter\u0026lt;Balances, ()\u0026gt;; // The fee to be paid for making a transaction; the per-byte portion.  type TransactionByteFee = TransactionByteFee; // Convert a weight value into a deductible fee based on the currency type.  type WeightToFee = IdentityFee\u0026lt;Balance\u0026gt;; // Update the multiplier of the next block, based on the previous block\u0026#39;s weight.  type FeeMultiplierUpdate = (); // A fee mulitplier for `Operational` extrinsics to  // compute \u0026#34;virtual tip\u0026#34; to boost their `priority`.  type OperationalFeeMultiplier = OperationalFeeMultiplier; } Assets Pallet Allows to have multiple fungible tokens. Provides a simple asset management functinality, without extra features like locking.\nYou can manage assets with the Polkadot UI \u0026ndash; there is an Assets menu item (under Network).\nObservations  Looks like craation of assets and transfering works from the UI Calling transfer or transferKeepAlive from the extrinsics panel doesn\u0026rsquo;t change the assets.balances state. I\u0026rsquo;m unable to explore the related event internals due to polkadot UI bug     References  Six ways to launch a token on Substrate   (youtube video)  There is no GenericAsset in substrate \u0026gt; 2.x anymore    ",
